<!-- Google tag (gtag.js) - Adicione seu ID do Google Analytics -->
<!-- 
Instruções:
1. Crie uma conta no Google Analytics: https://analytics.google.com
2. Obtenha seu ID de medição (exemplo: G-XXXXXXXXXX)
3. Substitua "G-XXXXXXXXXX" abaixo pelo seu ID real
4. Descomente o código removendo os marcadores de comentário
5. Cole este código no <head> do index.html, logo após as meta tags
-->

<!--
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'G-XXXXXXXXXX');
</script>
-->
